mutation addFrend($id: String!, $frendId: String!) {
    addFrend(id: $id, frendId: $frendId) {
        id
        phone
        name
        email
        outgoingRequestFrendship {
            id
        }
        incomingRequestFrendship {
            id
        }
        frends {
            id
        }
    }
}
